<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Hotel Zero Two</title>
</head>

<body>

  <!-- ==================== NAVBAR ==================== -->
  <nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="index.html">
        Restaurante Saboroso
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end pe-3 me-3" id="navbarSupportedContent">
        <tr class="navbar-nav mb-2 mb-lg-0">
          <td class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
          </td>
        </tr>
      </div>
    </div>
  </nav>

  <!-- ==================== FORMULÁRIO ==================== -->
  <nav class="container mt-2">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Adicionar pedido</h4>
        <h6 class="card-subtitle mb-2 text-body-secondary">Fazer um novo pedido</h6>
      </div>
      <div class="card-body">
        <form class="row g-2 justify-content-evenly" id="form">
          <div class="col-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="inputCliente" placeholder="Nome">
              <label for="inputNome">Nome do Cliente</label>
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <button type="button" class="btn btn-primary flex-fill" id="botao_produtos" data-bs-toggle="modal"
              data-bs-target="#modalProdutos">
              Escolher Produtos
            </button>

            <div class="modal fade" id="modalProdutos" tabindex="-1">
              <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row row-cols-4 g-4" id="produtos">
                      <span>Produtos no carrinho:</span>
                      <span id="carrinho"></span>
                      <br>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <input type="hidden" value="0" id="valor_total">

          <div class="d-grid justify-content-md-end">
            <button type="submit" class="btn btn-primary" id="botaoForm">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <nav class="container-fluid mt-2">
    <br>
    <hr>
  </nav>

  <!-- ==================== TABELA PEDIDOS ==================== -->
  <div class="container-lg">
    <div class="my-4">
      <h4 class="">Pedidos Ativos</h4>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Número do Pedido</th>
          <th scope="col">Nome do Cliente</th>
          <th scope="col">Valor Total</th>
          <th scope="col">Data da Compra</th>
        </tr>
      </thead>
      <tbody id="pedidos">
      </tbody>
    </table>
  </div>
  <br><br><br>

  <!-- ==================== FOOTER ==================== -->
  <nav class="navbar fixed-bottom bg-body-secondary">
    <div class="container-fluid">
      <span class="navbar-brand ms-3 mb-0 h1">Restaurante Saboroso</span>
      <div class="justify-content-end pe-3 me-3">
        <span class="navbar-text">
          Contato:
        </span>
      </div>
    </div>
  </nav>

  <script src="js/mostrarPedidos.js"></script>
  <script src="js/mostrarProdutos.js"></script>
  <script src="js/criarPedido.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script>
    const carrinho = 0;
    function inserirCarrinho(valorUnitario, idInput) {
      console.log("test")
      const input = document.querySelector(idInput);
      console.log(input)
      if (!input.classList.contains('marcado')) {
        carrinho = carrinho + 1;
        document.querySelector('#carrinho').innerHTML = carrinho;
        input.classList.add('marcado');
      } else {
        carrinho = carrinho - 1;
        document.querySelector('#carrinho').innerHTML = carrinho;
        input.classList.remove('marcado');
      }
    }
  </script>
</body>

</html>
